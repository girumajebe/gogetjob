{% extends "layout.html" %}
        {% block content %}
            <h1>Job Search Results</h1>
             
            
                <div class="container">
                    <div class="row">
                        {% for job in job_results %}
                            <div class="col-3 shadow p-3 m-3  bg-body rounded"> 
                                <span class="fs-4 " > {{ job.title }} </span><br>
                                <span class="fw-light"> {{ job.location }}</span><br>    
                                <span class="fw-light"> {{ job.job_type }} </span><br>
                                <span class="fs-6 red-text">Hiring Organization: </span><span class="fw-light"> {{ job.hiring_organisation }}</span><br>   
                                <span class="fs-6 red-text">Date Posted: </span><span class="fw-light"> {{ job.date_posted }}</span>   
                            </div>
                        {% endfor %}
                    </div>
                </div>
            
        {% endblock content %}
