{% extends "layout.html" %}
        {% block content %}
            <h1>Job Search Results</h1>
             
            
                <div class="container-fluid">
                    <div class="row px-4 gx-4 ">
                        {% for job in job_results %}
                            <div class="col-4 shadow p-3 mb-3  bg-body rounded"> 
                                <span class="fs-4 " > {{ job.title }} </span><br>
                                <span class="fw-light"> {{ job.location }}</span><br>    
                                <span class="fw-light"> {{ job.job_type }} </span><br>
                                <span class="fw-light"> {{ job.hiring_organisation }}</span><br>   
                                <span class="fw-light"> {{ job.date_posted }}</span>   
                            </div>
                        {% endfor %}
                    </div>
                </div>
            
        {% endblock content %}
